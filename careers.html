<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Careers — MedaStaré</title>
<link rel="icon" href="/favicon.ico" />
<style>
  :root{
    --bg:#0a0a0a; --text:#f2f2f2; --muted:#cfcfcf;
    --gold1:#ffd54a; --gold2:#e6b800;
    --card:rgba(255,255,255,.035); --cardBorder:rgba(255,215,0,.22);
    --maxW:1100px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
    font-family:system-ui,-apple-system,"Segoe UI",sans-serif}
  .nav{position:sticky;top:0;z-index:10;padding:10px 16px;
    backdrop-filter:saturate(140%) blur(8px);
    background:rgba(0,0,0,.35);border-bottom:1px solid rgba(255,215,0,.12)}
  .nav a{color:var(--text);text-decoration:none;margin-right:14px;opacity:.85}
  main{max-width:var(--maxW);margin:0 auto;padding:64px 20px 40px}
  h1{margin:0 0 10px;font-size:clamp(28px,5vw,44px);font-weight:800;
    background:linear-gradient(90deg,var(--gold1),var(--gold2));
    -webkit-background-clip:text;background-clip:text;color:transparent}
  .lead{color:var(--muted);margin:0 0 26px;line-height:1.6}
  .card{background:var(--card);border:1px solid var(--cardBorder);
    border-radius:16px;padding:22px;box-shadow:0 10px 28px rgba(0,0,0,.28)}
  h2{margin:6px 0 12px;font-size:22px}
  .actions{display:grid;gap:12px;max-width:420px}
  .btn{
    display:inline-block;width:100%;padding:14px 18px;border-radius:14px;border:1px solid var(--cardBorder);
    color:var(--text);text-decoration:none;text-align:center;font-weight:700
  }
  .btn.gold{border:0;background:linear-gradient(90deg,var(--gold1),var(--gold2));color:#111;
    box-shadow:0 8px 26px rgba(255,215,0,.22)}
