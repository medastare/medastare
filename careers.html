<!-- HEAD <style> bloğunu bununla değiştir -->
<style>
  :root{
    --bg:#0a0a0a; --text:#f2f2f2;
    --gold1:#ffd65a; --gold2:#e6b800;
    --card:rgba(255,255,255,.04); --cardBorder:rgba(255,215,0,.18);
    --maxW:980px;
  }
  html,body{margin:0; background:var(--bg); color:var(--text);
    font-family:system-ui,-apple-system,"SF Pro Text","Segoe UI",sans-serif}

  body::before{content:""; position:fixed; inset:0; pointer-events:none;
    background:radial-gradient(60% 100% at 50% 100%, rgba(255,215,0,.08), transparent);
    filter:blur(40px)}

  .topNav{position:sticky; top:0; z-index:10; display:flex; gap:16px;
    align-items:center; padding:10px 16px;
    background:rgba(0,0,0,.35); border-bottom:1px solid rgba(255,215,0,.12);
    backdrop-filter:saturate(140%) blur(8px)}
  .topNav a{color:var(--text); text-decoration:none; opacity:.9; font-size:14px}

  .wrap{max-width:var(--maxW); margin:0 auto; padding:64px 20px 28px}
  .title{margin:0 0 10px; font-weight:800; font-size:clamp(28px,4.6vw,42px);
    background:linear-gradient(90deg,var(--gold1),var(--gold2));
    -webkit-background-clip:text; background-clip:text; color:transparent}

  .lead{opacity:.9; margin:0 0 22px; line-height:1.6; font-size:clamp(14px,3.4vw,17px)}
  .card{background:var(--card); border:1px solid var(--cardBorder);
    border-radius:16px; padding:18px; box-shadow:0 8px 24px rgba(0,0,0,.28)}
  .card h2{margin:0 0 10px; font-size:20px}
  .card p{margin:0 0 12px; line-height:1.55; font-size:15px}

  .btnRow{display:flex; flex-wrap:wrap; gap:10px}
  .btn{padding:11px 14px; border-radius:12px; border:1px solid var(--cardBorder);
    text-decoration:none; color:var(--text); font-weight:600; font-size:14px}
  .btn.gold{border:0; color:#111;
    background:linear-gradient(90deg,var(--gold1),var(--gold2));
    box-shadow:0 6px 18px rgba(255,215,0,.22)}
  .note{margin-top:10px; font-size:13.5px; opacity:.75}

  footer{max-width:var(--maxW); margin:28px auto 22px; padding:0 20px; opacity:.8}
  footer hr{border:0; height:1px; background:rgba(255,215,0,.15); margin:20px 0}
  .copy{font-size:13px}
</style>
