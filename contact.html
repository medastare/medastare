<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim | MedaStaré</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #FFD700;
    }
    .contact-info {
      margin-bottom: 20px;
    }
    .contact-info a {
      color: #FFD700;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    form {
      background: #111;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    button {
      background-color: #FFD700;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <h1>İletişim</h1>
  <div class="contact-info">
    <p>Bize e-posta ile ulaşabilirsiniz: 
      <a href="mailto:info@medastare.com">info@medastare.com</a>
    </p>
    <p>Sosyal medya hesaplarımız:</p>
    <ul>
      <li><a href="https://www.linkedin.com/company/medastareapp" target="_blank">LinkedIn</a></li>
      <li><a href="https://x.com/medastareapp" target="_blank">X (Twitter)</a></li>
      <li><a href="https://instagram.com/medastareapp" target="_blank">Instagram</a></li>
      <li><a href="https://www.crunchbase.com/organization/medastar%C3%A9" target="_blank">Crunchbase</a></li>
    </ul>
  </div>

  <h2>Bize Mesaj Gönderin</h2>
  <form>
    <label for="name">Ad Soyad</label>
    <input type="text" id="name" name="name" placeholder="Adınızı girin">

    <label for="email">E-posta</label>
    <input type="email" id="email" name="email" placeholder="E-postanızı girin">

    <label for="message">Mesajınız</label>
    <textarea id="message" name="message" rows="5" placeholder="Mesajınızı buraya yazın"></textarea>

    <button type="submit">Gönder</button>
  </form>
</body>
</html>
