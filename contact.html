<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact / Media — MedaStaré</title>
<link rel="icon" href="/favicon.ico" />
<style>
  :root{--bg:#0a0a0a; --text:#f2f2f2; --gold1:#FFD700; --gold2:#E6B800;
        --card:rgba(255,255,255,.035); --cardBorder:rgba(255,215,0,.22); --maxW:1100px}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
            font-family:system-ui,-apple-system,"Segoe UI",sans-serif}
  .wrap{max-width:var(--maxW);margin:0 auto;padding:80px 24px}
  .title{margin:0 0 10px;font-size:clamp(28px,5vw,44px);font-weight:800;
         background:linear-gradient(90deg,var(--gold1),var(--gold2));
         -webkit-background-clip:text;background-clip:text;color:transparent}
  .sub{opacity:.9;margin:0 0 20px}
  .card{position:relative;background:var(--card);border:1px solid var(--cardBorder);
        border-radius:16px;padding:22px;box-shadow:0 10px 28px rgba(0,0,0,.28)}
  /* dekoratif parıltı tıklamayı engellemesin */
  .card::before{content:"";position:absolute;inset:0;border-radius:16px;
                background:radial-gradient(120% 120% at 10% 0%,rgba(255,215,0,.06),transparent 60%);
                pointer-events:none}
  .row{display:grid;gap:16px}
  label{font-weight:600}
  textarea{width:100%;min-height:160px;padding:12px 14px;border-radius:12px;
           border:1px solid rgba(255,215,0,.18);background:rgba(255,255,255,.04);
           color:var(--text);resize:vertical;-webkit-appearance:none;appearance:none}
  .btn{display:block;width:100%;max-width:240px;margin-top:12px;
       padding:12px 16px;border-radius:12px;border:0;cursor:pointer;
       background:linear-gradient(90deg,var(--gold1),var(--gold2));color:#111;font-weight:700;
       box-shadow:0 8px 18px rgba(255,215,0,.22);text-align:center;
       -webkit-appearance:none;appearance:none}
  .btn:active{transform:translateY(1px)}
  .topNav{position:sticky;top:0;z-index:5;padding:10px 16px;
          background:rgba(0,0,0,.35);backdrop-filter:saturate(140%) blur(8px);
          border-bottom:1px solid rgba(255,215,0,.12)}
  .topNav a{color:var(--text);text-decoration:none;margin-right:14px;opacity:.9}
  body::before{content:"";position:fixed;inset:0;pointer-events:none;
               background:radial-gradient(60% 100% at 50% 100%,rgba(255,215,0,.08),transparent);
               filter:blur(42px)}
  footer{max-width:var(--maxW);margin:56px auto 28px;padding:0 24px;opacity:.9}
  footer hr{border:0;height:1px;background:rgba(255,215,0,.15);margin:24px 0}
</style>
</head>
<body>
  <nav class="topNav">
    <a href="/">← Home</a>
    <a href="/careers.html">Careers</a>
    <a href="/contact.html" aria-current="page">Contact / Media</a>
  </nav>

  <main class="wrap">
    <h1 class="title">Contact / Media</h1>
    <p class="sub">For partnerships, press and general inquiries.</p>

    <section class="card">
      <div class="row">
        <p>Email (partnerships & media): <a href="mailto:info@medastare.com">info@medastare.com</a></p>

        <form id="contactForm">
          <label for="msg">Message</label>
          <textarea id="msg" placeholder="Write your message…"></textarea>
          <button id="sendBtn" class="btn" type="submit">Send via Email</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <hr />
    <div>© <span id="y"></span> MedaStaré — All rights reserved.</div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    function sendMail(e){
      if(e) e.preventDefault();
      const body = encodeURIComponent(document.getElementById('msg').value.trim());
      location.href = 'mailto:info@medastare.com?subject=MedaStar%C3%A9%20Contact&body=' + body;
    }
    // iOS için hem submit hem touchend/click
    document.getElementById('contactForm').addEventListener('submit', sendMail);
    document.getElementById('sendBtn').addEventListener('click', sendMail);
    document.getElementById('sendBtn').addEventListener('touchend', sendMail, {passive:false});
  </script>
</body>
</html>
