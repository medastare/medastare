<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — MedaStaré</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{--bg:#0a0a0a; --text:#f2f2f2; --gold1:#FFD700; --gold2:#E6B800; --maxW:1100px;
      --card:rgba(255,255,255,.035); --cardBorder:rgba(255,215,0,.22);}
    html,body{height:100%; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif; margin:0}
    .wrap{max-width:var(--maxW); margin:0 auto; padding:80px 24px}
    .title{margin:0 0 24px; font-size:clamp(32px,5vw,56px); font-weight:800;
      background:linear-gradient(90deg,var(--gold1),var(--gold2));
      -webkit-background-clip:text; background-clip:text; color:transparent}
    .card{background:var(--card); border:1px solid var(--cardBorder);
      border-radius:16px; padding:24px; box-shadow:0 10px 28px rgba(0,0,0,.28)}
    .row{display:grid; gap:18px}
    label{font-weight:600}
    input,textarea{width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,215,0,.18);
      background:rgba(255,255,255,.04); color:var(--text)}
    button{padding:12px 16px; border-radius:12px; border:0; cursor:pointer;
      background:linear-gradient(90deg,var(--gold1),var(--gold2)); color:#111; font-weight:700}
    .topNav{position:sticky; top:0; backdrop-filter:saturate(140%) blur(8px);
      background:rgba(0,0,0,.35); border-bottom:1px solid rgba(255,215,0,.12); padding:10px 16px}
    .topNav a{color:var(--text); text-decoration:none; margin-right:14px; opacity:.85}
    body::before{content:""; position:fixed; inset:0;
      background:radial-gradient(60% 100% at 50% 100%, rgba(255,215,0,.08), transparent);
      filter:blur(42px); pointer-events:none}
    footer{max-width:var(--maxW); margin:64px auto 32px; padding:0 24px; opacity:.9}
    footer hr{border:0; height:1px; background:rgba(255,215,0,.15); margin:28px 0}
  </style>
</head>
<body>
  <nav class="topNav">
    <a href="/">← Home</a>
    <a href="/careers.html">Careers</a>
    <a href="/contact.html" aria-current="page">Contact</a>
  </nav>

  <main class="wrap">
    <h1 class="title">Contact</h1>
    <section class="card">
      <div class="row">
        <p>For partnerships & media: <a href="mailto:info@medastare.com">info@medastare.com</a></p>
        <form onsubmit="window.location='mailto:info@medastare.com?subject=MedaStaré%20Contact&body='+encodeURIComponent(document.getElementById('msg').value); return false;">
          <label for="msg">Message</label>
          <textarea id="msg" rows="6" placeholder="Write your message…"></textarea>
          <button type="submit">Send via Email</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <hr />
    <div style="opacity:.75">© <span id="y"></span> MedaStaré — All rights reserved.</div>
  </footer>

  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
