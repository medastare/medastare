<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact / Media — MedaStaré</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{
      --bg:#0a0a0a; --text:#f2f2f2;
      --gold1:#FFD700; --gold2:#E6B800;
      --panel:rgba(255,255,255,.035); --panelBorder:rgba(255,215,0,.22);
      --maxW:1100px;
    }
    html,body{height:100%; margin:0; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif}
    /* soft apple-like glow */
    body::before{content:""; position:fixed; inset:0;
      background:radial-gradient(60% 100% at 50% 90%, rgba(255,215,0,.08), transparent);
      filter:blur(42px); pointer-events:none}
    .wrap{max-width:var(--maxW); margin:0 auto; padding:80px 24px}
    .title{margin:0 0 24px; font-size:clamp(32px,5vw,56px); font-weight:800;
      background:linear-gradient(90deg,var(--gold1),var(--gold2));
      -webkit-background-clip:text; background-clip:text; color:transparent}
    .sub{opacity:.85; margin-top:-6px}
    .card{max-width:600px; margin:28px auto 0; background:var(--panel);
      border:1px solid var(--panelBorder); border-radius:16px; padding:24px;
      box-shadow:0 10px 28px rgba(0,0,0,.28)}
    label{display:block; font-weight:600; margin:12px 0 8px}
    textarea{width:100%; padding:12px 14px; border-radius:12px; resize:vertical;
      min-height:140px; border:1px solid rgba(255,215,0,.18);
      background:rgba(255,255,255,.04); color:var(--text)}
    .btn{display:inline-block; margin-top:14px; padding:12px 16px; border-radius:12px;
      background:linear-gradient(90deg,var(--gold1),var(--gold2)); color:#111; font-weight:700; border:0}
    .topNav{position:sticky; top:0; z-index:10; padding:10px 16px;
      backdrop-filter:saturate(140%) blur(8px);
      background:rgba(0,0,0,.35); border-bottom:1px solid rgba(255,215,0,.12)}
    .topNav a{color:var(--text); text-decoration:none; margin-right:14px; opacity:.9}
    footer{max-width:var(--maxW); margin:64px auto 32px; padding:0 24px; opacity:.85}
    footer hr{border:0; height:1px; background:rgba(255,215,0,.15); margin:28px 0}
  </style>
</head>
<body>
  <nav class="topNav">
    <a href="/">← Home</a>
    <a href="/careers.html">Careers</a>
    <a href="/contact.html" aria-current="page">Contact / Media</a>
  </nav>

  <main class="wrap">
    <h1 class="title">Contact / Media</h1>
    <p class="sub">For partnerships, press and general inquiries • İş birlikleri, basın ve genel iletişim</p>

    <section class="card">
      <h2 style="margin:0 0 8px">EN</h2>
      <p>Partnerships & media: <a href="mailto:info@medastare.com">info@medastare.com</a></p>

      <h2 style="margin:18px 0 8px">TR</h2>
      <p>İş birlikleri & basın: <a href="mailto:info@medastare.com">info@medastare.com</a></p>

      <form onsubmit="window.location='mailto:info@medastare.com?subject=MedaStar%C3%A9%20Contact&body='+encodeURIComponent(document.getElementById('msg').value); return false;">
        <label for="msg">Message / Mesaj</label>
        <textarea id="msg" placeholder="Write your message… / Mesajınızı yazın…"></textarea>
        <button class="btn" type="submit">Send via Email</button>
      </form>
    </section>
  </main>

  <footer>
    <hr />
    <div>© <span id="y"></span> MedaStaré — All rights reserved.</div>
  </footer>

  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
