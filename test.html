    ">

        max-width: 85%;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(255,77,166,0.2);
      ">
        Selam ben <b>MedAÄ°</b> ğŸ’«<br>Ruhunu ve stilini birlikte dengeleyelim mi?
      </div>
    </div>

    <div style="
      display:flex;
      align-items:center;
      padding:14px;
      background: rgba(255,255,255,0.05);

    ">
      <textarea id="userMessage" placeholder="Bana yaz..." 
        style="flex:1;background:rgba(255,255,255,0.1);border:none;
        border-radius:12px;padding:10px 14px;color:#fff;font-size:14px;
        resize:none;outline:none;height:44px;"></textarea>

      <button id="sendMessage" style="

// ğŸ’¬ Mesaj sÄ±nÄ±rÄ±
let messageCount = localStorage.getItem("medaiCount") || 0;
const limit = 10;
const limitInfo = document.getElementById("limitInfo");
const updateLimitText = () => {
  limitInfo.innerText = `Kalan mesaj hakkÄ±n: ${limit - messageCount}`;
};
updateLimitText();


// ğŸ©· GÃ¶nderme
const sendMessage = document.getElementById("sendMessage");
const textarea = document.getElementById("userMessage");
const chatBody = document.getElementById("chatBody");

sendMessage.addEventListener("click", async () => {
  if (messageCount >= limit) {
    alert("âœ¨ GÃ¼nlÃ¼k mesaj limitine ulaÅŸtÄ±n aÅŸkÄ±m. YarÄ±n gÃ¶rÃ¼ÅŸÃ¼rÃ¼z ğŸ’«");
    return;
  }

  const text = textarea.value.trim();
  if (!text) return;

  // KullanÄ±cÄ± mesajÄ±
  const userBubble = document.createElement("div");
  userBubble.className = "user-msg";
  userBubble.style.cssText = `
    align-self: flex-end;
    background: linear-gradient(90deg, rgba(255,255,255,0.15), rgba(255,255,255,0.1));
    padding: 10px 14px;
    border-radius: 15px 15px 0 15px;
    max-width: 80%;
    font-size: 14px;
    color: #fff;
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
  `;
  userBubble.textContent = text;
  chatBody.appendChild(userBubble);
  chatBody.scrollTop = chatBody.scrollHeight;
  textarea.value = "";

  // MedAÄ° yazÄ±yor efekti
  const typing = document.createElement("div");
  typing.className = "typing";
  typing.style.cssText = `
    align-self: flex-start;
    background: rgba(255,77,166,0.2);
    border-radius: 12px;
    padding: 8px 14px;
    max-width: 50%;
    font-size: 13px;
    color: #ffb6d5;
    animation: pulse 1.5s infinite ease-in-out;
  `;
  typing.textContent = "MedAÄ° yazÄ±yor...";
  chatBody.appendChild(typing);
  chatBody.scrollTop = chatBody.scrollHeight;

  try {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await response.json();
    const reply = data.reply || "Bir ÅŸeyler ters gitti ğŸ’«";
    chatBody.removeChild(typing);

    const aiBubble = document.createElement("div");
    aiBubble.className = "ai-msg";
    aiBubble.style.cssText = `
      align-self: flex-start;
      background: linear-gradient(90deg, rgba(255,77,166,0.8), rgba(255,153,102,0.7));
      padding: 10px 14px;
      border-radius: 15px 15px 15px 0;
      max-width: 85%;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(255,77,166,0.2);
      animation: fadeIn 0.3s ease forwards;
    `;

    let i = 0;
    const interval = setInterval(() => {
      aiBubble.innerHTML = reply.substring(0, i++) + "ğŸ’«";
      chatBody.scrollTop = chatBody.scrollHeight;
      if (i > reply.length) {
        aiBubble.innerHTML = reply;
        clearInterval(interval);
      }
    }, 25);

    chatBody.appendChild(aiBubble);
    messageCount++;
    localStorage.setItem("medaiCount", messageCount);
    updateLimitText();
  } catch (err) {
    chatBody.removeChild(typing);
    const errBubble = document.createElement("div");
    errBubble.className = "ai-msg";
    errBubble.textContent = "BaÄŸlantÄ±da sorun var ğŸ’«";
    chatBody.appendChild(errBubble);
  }
});

// ğŸŒŸ animasyonlar
const style = document.createElement("style");

</script>
