<!-- ⚜️ MedAİ Floating Chat (Black & Gold Signature Edition) -->
<div id="medai-launcher"></div>
<div id="medai-panel" style="display:none;"></div>

<script>
// 🌟 GOLD PULSE ANIMATED BUTTON
const medaiLauncher = document.getElementById("medai-launcher");
const medaiPanel = document.getElementById("medai-panel");

medaiLauncher.innerHTML = `
  <div id="medaiButton" style="
    position: fixed;
    bottom: 40px;
    right: 50px;
    background: linear-gradient(90deg, #d4af37, #f5e29e, #d4af37);
    background-size: 300% 300%;
    border-radius: 50px;
    color: #000;
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    padding: 14px 32px;
    font-size: 15px;
    letter-spacing: 0.4px;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(212,175,55,0.6);
    animation: goldFlow 5s infinite linear;
    transition: all 0.3s ease;
    z-index: 9999;
  ">
    💫 MedAİ’yi Aç
  </div>
`;

medaiPanel.innerHTML = `
  <div style="
    position: fixed;
    bottom: 110px;
    right: 50px;
    background: linear-gradient(160deg, rgba(0,0,0,0.9), rgba(26,26,26,0.85));
    border: 1px solid rgba(212,175,55,0.5);
    border-radius: 26px;
    width: 380px;
    max-height: 500px;
    color: #fff;
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 0 40px rgba(212,175,55,0.3);
    backdrop-filter: blur(14px);
    animation: fadeIn 0.6s ease forwards;
    z-index: 9999;
  ">
    <div style="
      background: linear-gradient(90deg,#1a1a40,#d4af37);
      padding: 16px;
      text-align: center;
      font-weight: 600;
      font-size: 16px;
    ">
      ✨ MedAİ Asistan
    </div>
    <div id="chatBody" style="
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      background: rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      gap: 10px;
    ">
    </div>
    <div style="
      display:flex;
      align-items:center;
      padding:14px;
      background: rgba(255,255,255,0.05);
      border-top: 1px solid rgba(212,175,55,0.25);
    ">
      <textarea id="userMessage" placeholder="Bana yaz..." 
        style="flex:1;background:rgba(255,255,255,0.08);border:none;
        border-radius:12px;padding:10px 14px;color:#fff;font-size:14px;
        resize:none;outline:none;height:44px;"></textarea>
      <button id="sendMessage" style="
        background:linear-gradient(135deg,#d4af37,#f8e7a2);
        border:none;border-radius:50%;width:44px;height:44px;
        margin-left:10px;color:black;font-size:18px;cursor:pointer;
        transition:transform 0.2s;box-shadow:0 0 12px rgba(212,175,55,0.3);
      ">➤</button>
    </div>
  </div>
`;

// 🌙 Animasyon stilleri
const style = document.createElement("style");
style.innerHTML = `
@keyframes goldFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes pulse {
  0%,100% { opacity: 0.5; }
  50% { opacity: 1; }
}
`;
document.head.appendChild(style);

// 🌸 Butona tıklayınca açılıp kapanma
let isOpen = false;
const button = document.getElementById("medaiButton");
button.addEventListener("click", () => {
  isOpen = !isOpen;
  medaiPanel.style.display = isOpen ? "flex" : "none";
  button.innerHTML = isOpen ? "🌙 Kapat" : "💫 MedAİ’yi Aç";

  if (isOpen) {
    const chatBody = document.getElementById("chatBody");
    chatBody.innerHTML = `
      <div style="
        align-self:flex-start;
        background: linear-gradient(90deg, rgba(212,175,55,0.9), rgba(255,230,160,0.8));
        color: #111;
        padding: 12px 15px;
        border-radius: 15px 15px 15px 5px;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(212,175,55,0.4);
        animation: fadeIn 0.6s ease;
      ">
        Hoş geldin 💫<br>
        Bugün enerjin güçlü hissediliyor...<br>
        Stiline biraz sihir katmaya ne dersin? ✨
      </div>
    `;
  }
});
</script>
<!-- ⚜️ MedAİ Floating Chat Bitiş -->
