<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedaStaré</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Open Graph -->
  <meta property="og:title" content="MedaStaré – Senin Tarzın Senin Yıldızın✨" />
  <meta property="og:description" content="Stiline dokunacak evren artık seninle." />
  <meta property="og:image" content="https://i.imgur.com/2tGNFaR.jpeg" />
  <meta property="og:url" content="https://medastare.vercel.app" />
  <meta property="og:type" content="website" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      background: linear-gradient(-45deg, #1a1a40, #4b0082, #ffd700, #8b0000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      position: relative;
      padding: 0 16px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/demo/bg.png') repeat;
      animation: stars 100s linear infinite;
      z-index: 1;
      opacity: 0.3;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 100%;
      padding: 0 16px;
    }

    h1 {
      font-size: 4rem;
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.5);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    p {
      font-size: 1.5rem;
      margin-top: 2rem;
      color: #ffffffdd;
      animation: floatText 6s ease-in-out;
      word-wrap: break-word;
      padding: 0 16px;
      max-width: 90%;
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      50% { transform: translateY(5px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="stars"></div>
  <div class="container">
    <h1>MedaStaré</h1>
    <p>Stiline dokunacak evren artık seninle.</p>
  </div>
</body>
</html>
