<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedaStaré</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'ins', sans-serif;
      background: linear-gradient(135deg, #1A1A40, #FFD700);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      background: linear-gradient(90deg, #FFD700, white);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2em;
      color: rgba(255, 255, 255, 0.8);
    }

    .stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 3px 3px;
      animation: moveStars 120s linear infinite;
      opacity: 0.25;
      z-index: 0;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-50%, -50%); }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="content">
    <h1>MedaStaré</h1>
    <p>Tarzını konuşturacağın evren çok yakında.</p>
  </div>
</body>
</html>
