<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedaStaré</title>
  
  <!-- Favicon -->
  <!-- Favicon (Tarayıcı sekmesindeki küçük ikon) -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">

<!-- Sosyal Medya & SEO için Open Graph -->
<meta property="og:title" content="MedaStaré – Tarzını Konuştur" />
<meta property="og:description" content="Tarzını konuşturacağın evren çok yakında." />
<meta property="og:image" content="https://i.imgur.com/2tGNFaR.jpeg" />
<meta property="og:url" content="https://medastare.vercel.app" />
<meta property="og:type" content="website" />

  <!-- Stil -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: linear-gradient(-45deg, #1a1a40, #4b0082, #ffd700, #8b0000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      position: relative;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/demo/bg.png') repeat;
      animation: stars 100s linear infinite;
      z-index: 1;
      opacity: 0.3;
    }

    @keyframes stars {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 0 2rem;
    }

    h1 {
      font-size: 4rem;
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.5);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    p {
      font-size: 1.4rem;
      margin-top: 1.5rem;
      color: #ffffffcc;
      animation: floatText 6s ease-in-out infinite;
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      50% { transform: translateY(5px); }
      100% { transform: translateY(0); }
    }
    .weather-box {
  background-color: rgba(255, 255, 255, 0.1);
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 20px #FFD700;
  text-align: center;
  margin-top: 30px;
  color: white;
}

.weather-box h1 {
  font-size: 2rem;
  margin-bottom: 10px;
}

.weather-box p {
  font-size: 1.2rem;
}
  </style>
</head>

<body>
  <div class="stars"></div>
  <div class="container">
    <h1>MedaStaré</h1>
    <p>Tarzını konuşturacağın evren çok yakında.</p>
  </div>
  <div class="weather-box" id="weather">
  <h1>Hava Durumu</h1>
  <p>Yükleniyor...</p>
</div>
</body>
  <script>
  const apiKey = "5b59e8ec9516d5ad5c5427b0ea4da906";

  function showWeather(lat, lon) {
    const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=tr&appid=${apiKey}`;

    fetch(url)
      .then((res) => res.json())
      .then((data) => {
        const city = data.name;
        const temp = Math.round(data.main.temp);
        const desc = data.weather[0].description;

        document.getElementById("weather").innerHTML = `
          <h1>${city}</h1>
          <p>${desc}</p>
          <p>${temp}°C</p>
        `;
      })
      .catch((err) => {
        document.getElementById("weather").innerHTML = `<p>Hava durumu alınamadı.</p>`;
        console.error(err);
      });
  }

  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          showWeather(position.coords.latitude, position.coords.longitude);
        },
        () => {
          document.getElementById("weather").innerHTML = `<p>Konum izni reddedildi.</p>`;
        }
      );
    } else {
      document.getElementById("weather").innerHTML = `<p>Tarayıcınız konum desteği sunmuyor.</p>`;
    }
  }

  getLocation();
</script>
</html>
