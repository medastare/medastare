<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MedaStaré</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1A1A40, #FFD700);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: move 5s linear infinite;
    }

    @keyframes move {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    .title {
      z-index: 2;
      text-align: center;
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #FFD700; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #FFD700; }
    }

    .title h1 {
      font-size: 3.5rem;
      background: linear-gradient(to right, #FFD700, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
    }

    @keyframes shine {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
    }

    .title p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #f1f1f1;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="stars">
    <!-- Yıldızları JS ile ekleyeceğiz -->
  </div>

  <div class="title">
    <h1>MedaStaré</h1>
    <p>Tarzını konuşturacağın evren çok yakında.</p>
  </div>

  <script>
    // Yıldız efektleri otomatik olarak oluşturuluyor
    const stars = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 3 + 2}s`;
      stars.appendChild(star);
    }
  </script>
</body>
</html>
