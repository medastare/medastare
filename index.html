    p {
      font-size: 1.3rem;
      margin-top: 1rem;
      color: #ffffffcc;
      font-weight: 300;

    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
