<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedaStaré</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #FFD700, #8B4F9D);
        font-family: 'Playfair Display', serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        text-align: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .logo {
        font-size: 3.2rem;
        font-weight: 600;
        color: #FFE600;
        text-shadow: 0 0 15px rgba(255, 230, 0, 0.6);
      }

      .slogan {
        font-size: 1.4rem;
        max-width: 80%;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">MedaStaré</div>
      <div class="slogan">Tarzını konuşturacağın evren çok yakında.</div>
    </div>
  </body>
</html>
