<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MedaStaré – Powered By AI</title>
  <link rel="icon" type="image/png" href="medastare-logo.png">

  <!-- SEO -->
  <link rel="canonical" href="https://medastare.com/">
  <meta name="description" content="MedaStaré — AI-powered fashion & beauty ecosystem. From Turkey to the world.">
  <meta name="keywords" content="MedaStaré, Medastare, fashion tech, AI fashion, MedaBeauté, style app">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="MedaStaré – Global Fashion-Tech">
  <meta property="og:description" content="AI + fashion & beauty: global collections and exclusive previews.">
  <meta property="og:image" content="/images/og-cover.jpg">
  <meta property="og:url" content="https://medastare.com/">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="MedaStaré – Global Fashion-Tech">
  <meta name="twitter:description" content="Global collections, luxury beauty, AI-powered styling.">
  <meta name="twitter:image" content="/images/og-cover.jpg">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink:#fbeef5;
      --wine:#6d1f34;
      --black:#111;
      --gray:#666;
    }
    html, body {
      margin:0;
      padding:0;
      max-width:100%;
      overflow-x:hidden;
      font-family: Inter, sans-serif;
      background:var(--pink);
      color:var(--black);
    }
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:20px 40px; background:#fff; position:sticky; top:0; z-index:1000;
      border-bottom:1px solid #eee;
    }
    header .logo { font-family:"Playfair Display", serif; font-size:1.5rem; color:var(--wine); font-weight:600; }
    header nav a { margin:0 15px; text-decoration:none; color:var(--black); font-weight:500; }
    header .lang-toggle { cursor:pointer; font-size:.9rem; color:var(--wine); }

    /* Hero */
    .hero { text-align:center; padding:80px 20px; background:#fff; }
    .hero img { max-width:900px; width:100%; border-radius:12px; }
    .hero h1 { font-family:"Playfair Display", serif; font-size:2.2rem; margin:20px 0 10px; color:var(--wine);}
    .hero p { font-size:1.1rem; color:var(--gray); max-width:600px; margin:auto; }

    /* Grid */
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:30px; padding:60px 20px; max-width:1200px; margin:auto;}
    .grid-item { background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.08);}
    .grid-item img { width:100%; display:block; }
    .grid-item .caption { padding:20px; }
    .grid-item .caption h3 { margin:0 0 10px; font-family:"Playfair Display", serif; color:var(--wine);}
    .grid-item .caption p { margin:0; font-size:.95rem; color:var(--gray); line-height:1.5;}

    /* Waitlist */
    .waitlist { background:#fff; padding:70px 20px; text-align:center; }
    .waitlist h2 { font-family:"Playfair Display", serif; font-size:1.8rem; margin-bottom:15px; color:var(--wine);}
    .waitlist p { color:var(--gray); margin-bottom:25px; }
    .waitlist form { max-width:500px; margin:auto; display:flex; flex-direction:column; gap:15px;}
    .waitlist input { border:none; border-bottom:1px solid #ccc; padding:12px; font-size:1rem; outline:none; background:transparent;}
    .waitlist input:focus { border-color:var(--wine);}
    .waitlist button { background:var(--wine); color:#fff; border:none; padding:14px; font-size:1rem; border-radius:6px; cursor:pointer; }
    .waitlist button:hover { background:#8a2945; }

    /* Sections */
    section { padding:60px 20px; max-width:900px; margin:auto; }
    section h2 { font-family:"Playfair Display", serif; font-size:1.6rem; margin-bottom:20px; color:var(--wine);}
    section p { color:var(--gray); line-height:1.7; }

    /* Footer */
    footer { background:#111; color:#fff; padding:40px 20px; }
    footer .grid { display:grid; grid-template-columns:1fr 1fr 1fr; gap:40px; max-width:1200px; margin:auto; }
    footer h4 { margin-bottom:15px; color:#f5f5f5;}
    footer a { display:block; color:#ccc; text-decoration:none; margin-bottom:8px; font-size:.95rem; }
    footer a:hover { color:#fff;}
    footer small { display:block; margin-top:30px; text-align:center; color:#aaa; }

    /* ===== Apple-style Animations ===== */
    body::after {
      content:""; position:fixed; inset:0; pointer-events:none;
      background: radial-gradient(60% 80% at 20% 20%, rgba(255,215,0,0.15), transparent 70%),
                  radial-gradient(70% 60% at 80% 30%, rgba(109,31,52,0.18), transparent 65%),
                  radial-gradient(50% 70% at 60% 90%, rgba(255,105,180,0.12), transparent 60%);
      mix-blend-mode:multiply; opacity:.08;
      animation: auroraFloat 18s ease-in-out infinite alternate;
      z-index:0;
    }
    @keyframes auroraFloat { 0%{transform:translate(0,0);} 100%{transform:translate(3%,-2%);} }

    .hero img {opacity:0; transform:translateY(40px); animation:fadeUp 1s ease forwards;}
    .hero h1, .hero p {opacity:0; transform:translateY(20px);}
    .hero h1 {animation:fadeUp 1s ease .3s forwards;}
    .hero p {animation:fadeUp 1s ease .6s forwards;}
    @keyframes fadeUp {to{opacity:1; transform:none;}}

    .grid-item {opacity:0; transform:translateY(20px); transition:all .8s ease;}
    .grid-item.reveal {opacity:1; transform:none;}

    section h2::after, .waitlist h2::after {
      content:""; display:block; height:2px; width:0;
      background:linear-gradient(90deg,gold,#ff4da6);
      transition:width .6s ease;
    }
    section h2.sweep::after, .waitlist h2.sweep::after {width:100%;}

    .waitlist button {position:relative; overflow:hidden;}
    .waitlist button .ripple {
      position:absolute; border-radius:50%; transform:translate(-50%,-50%) scale(0);
      background:radial-gradient(circle,rgba(255,255,255,.6)0%,rgba(255,255,255,0)70%);
      animation:rippleExpand .7s ease-out forwards; pointer-events:none;
    }
    @keyframes rippleExpand {to{transform:translate(-50%,-50%) scale(4); opacity:0;}}
  </style>
</head>
<body>

<header>
  <div class="logo">MedaStaré</div>
  <nav>
    <a href="#about" data-en="About" data-tr="Hakkımızda">About</a>
    <a href="#vision" data-en="Vision" data-tr="Vizyon">Vision</a>
    <a href="#future" data-en="Future" data-tr="Gelecek">Future</a>
    <a href="#waitlist" data-en="Waitlist" data-tr="Kayıt Ol">Waitlist</a>
    <a href="#contact" data-en="Contact" data-tr="İletişim">Contact</a>
  </nav>
  <div class="lang-toggle" onclick="toggleLang()">TR | EN</div>
</header>

<!-- Hero -->
<section class="hero">
  <img src="medastare-eiffel-elegance.jpeg" alt="Eiffel Elegance" loading="lazy">
  <h1 data-en="Global stage now in your wardrobe" data-tr="Global sahne artık senin gardırobunda">Global stage now in your wardrobe</h1>
  <p data-en="Collections for every style and budget, all in one place." data-tr="Her stile ve her bütçeye hitap eden global koleksiyonlar, MedaStaré’de buluşuyor.">Collections for every style and budget, all in one place.</p>
</section>

<!-- Grid Collections -->
<div class="grid">
  <!-- grid-item’ler aynı kaldı -->
</div>

<!-- Waitlist -->
<section class="waitlist" id="waitlist">
  <h2 data-en="Join the Waitlist" data-tr="Bekleme Listesine Katıl">Join the Waitlist</h2>
  <p data-en="Be the first to access exclusive collections and global previews." data-tr="Özel koleksiyonlara ve global önizlemelere ilk sen eriş.">Be the first to access exclusive collections and global previews.</p>
  <form id="waitlist-form" method="POST" action="/api/waitlist" autocomplete="on">
    <input id="wl-name" name="name" type="text" placeholder="Full Name" required autocomplete="name">
    <input id="wl-email" name="email" type="email" placeholder="Email Address" required autocomplete="email">
    <button type="submit" data-en="Sign Up" data-tr="Kayıt Ol">Sign Up</button>
  </form>
</section>

<!-- About / Vision / Future / Footer (değişmedi) -->

<script>
  let currentLang = localStorage.getItem("lang") || "EN";
  updateLang();
  function toggleLang(){currentLang=(currentLang==="EN")?"TR":"EN";localStorage.setItem("lang",currentLang);updateLang();}
  function updateLang(){document.querySelector(".lang-toggle").innerText=(currentLang==="EN")?"TR | EN":"EN | TR";
    document.querySelectorAll("[data-en]").forEach(el=>{el.innerText=(currentLang==="EN")?el.dataset.en:el.dataset.tr;});}

  // Animations observer
  const io=new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        if(entry.target.classList.contains("grid-item")) entry.target.classList.add("reveal");
        if(entry.target.tagName==="H2") entry.target.classList.add("sweep");
        io.unobserve(entry.target);
      }
    });
  },{threshold:.2});
  document.querySelectorAll(".grid-item, section h2, .waitlist h2").forEach(el=>io.observe(el));

  // Ripple
  const wlBtn=document.querySelector(".waitlist button");
  if(wlBtn){wlBtn.addEventListener("click",e=>{
    const rect=wlBtn.getBoundingClientRect();
    const span=document.createElement("span");
    span.className="ripple";
    span.style.width=span.style.height=Math.max(rect.width,rect.height)+"px";
    span.style.left=(e.clientX-rect.left)+"px";
    span.style.top=(e.clientY-rect.top)+"px";
    wlBtn.appendChild(span);
    span.addEventListener("animationend",()=>span.remove());
  });}
</script>

</body>
</html>
