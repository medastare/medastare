<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MedaStaré – Powered By AI</title>
  <link rel="icon" type="image/png" href="medastare-logo.PNG">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink:#fbeef5;
      --wine:#6d1f34;
      --black:#111;
      --gray:#666;
    }
    html, body {
      margin:0;
      padding:0;
      overflow-x:hidden;
      font-family: Inter, sans-serif;
      background:var(--pink);
      color:var(--black);
    }
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:20px 40px; background:#fff; position:sticky; top:0; z-index:1000;
      border-bottom:1px solid #eee;
    }
    header .logo { font-family:"Playfair Display", serif; font-size:1.5rem; color:var(--wine); font-weight:600; }
    header nav a { margin:0 15px; text-decoration:none; color:var(--black); font-weight:500; }
    header .lang-toggle { cursor:pointer; font-size:.9rem; color:var(--wine); }

    /* Hero Slider */
    .hero {
      position:relative;
      width:100%;
      height:100vh;
      overflow:hidden;
      background:#000;
    }
    .slide {
      position:absolute;
      width:100%;
      height:100%;
      top:0; left:0;
      background-size:cover;
      background-position:center;
      opacity:0;
      transition:opacity 1s ease-in-out;
    }
    .slide.active { opacity:1; }
    .caption-box {
      position:absolute;
      bottom:80px;
      left:50%;
      transform:translateX(-50%);
      background:rgba(255,255,255,0.8);
      padding:20px 30px;
      border-radius:12px;
      text-align:center;
      max-width:600px;
      animation: fadeInUp 1s ease forwards;
    }
    .caption-box h1 {
      font-family:"Playfair Display", serif;
      font-size:1.8rem;
      margin-bottom:10px;
      color:var(--wine);
    }
    .caption-box p {
      font-size:1rem;
      color:var(--black);
    }
    @keyframes fadeInUp {
      from { opacity:0; transform:translate(-50%,20px); }
      to { opacity:1; transform:translate(-50%,0); }
    }

    /* Grid */
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:30px; padding:60px 20px; max-width:1200px; margin:auto;}
    .grid-item { 
      background:#fff; border-radius:12px; overflow:hidden;
      box-shadow:0 4px 15px rgba(0,0,0,0.08);
      transition: all 0.4s ease;
      opacity:0; transform:translateY(20px);
    }
    .grid-item.reveal { opacity:1; transform:none; transition:opacity .8s ease, transform .8s ease; }
    .grid-item:hover { transform:translateY(-8px); box-shadow:0 12px 24px rgba(0,0,0,0.12); }
    .grid-item img { width:100%; display:block; }
    .grid-item .caption { padding:20px; }
    .grid-item .caption h3 { margin:0 0 10px; font-family:"Playfair Display", serif; color:var(--wine);}
    .grid-item .caption p { margin:0; font-size:.95rem; color:var(--gray); line-height:1.5;}

    /* Footer & other sections (kısalttım senin kodların aynı kalacak) */
    footer { background:#111; color:#fff; padding:40px 20px; }
    footer small { display:block; margin-top:30px; text-align:center; color:#aaa; }
  </style>
</head>
<body>

<header>
  <div class="logo">MedaStaré</div>
  <nav>
    <a href="#about">About</a>
    <a href="#vision">Vision</a>
    <a href="#future">Future</a>
    <a href="#waitlist">Waitlist</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="lang-toggle" onclick="toggleLang()">TR | EN</div>
</header>

<!-- Hero Slider -->
<section class="hero">
  <div class="slide active" style="background-image:url('medastare-eiffel-elegance.jpeg')"
    data-title="Global stage now in your wardrobe"
    data-desc="Collections for every style and budget, all in one place."></div>

  <div class="slide" style="background-image:url('medastare-business-01.jpeg')"
    data-title="Business Collection"
    data-desc="Sofistike ve modern çizgiler. Global markaların seçkin parçaları tek platformda."></div>

  <div class="slide" style="background-image:url('medastare-minimal-01.jpg')"
    data-title="Minimal Elegance"
    data-desc="Sade zarafet ve minimal çizgilerle global ikonlar bir arada."></div>

  <div class="slide" style="background-image:url('medastare-urbanflare-01.jpeg')"
    data-title="UrbanFlare"
    data-desc="Şehrin enerjisini yansıtan global parçalar tek platformda."></div>

  <div class="caption-box">
    <h1 id="slide-title"></h1>
    <p id="slide-desc"></p>
  </div>
</section>

<!-- Grid aşağıdaki kodların aynı devam edebilir -->

<footer id="contact">
  <small>© 2025 MedaStaré. All rights reserved.</small>
</footer>

<script>
  const slides = document.querySelectorAll('.slide');
  const title = document.getElementById('slide-title');
  const desc = document.getElementById('slide-desc');
  let index = 0;

  function showSlide(i){
    slides.forEach(s => s.classList.remove('active'));
    slides[i].classList.add('active');
    title.textContent = slides[i].dataset.title;
    desc.textContent = slides[i].dataset.desc;
  }

  showSlide(index);

  setInterval(()=>{
    index = (index+1) % slides.length;
    showSlide(index);
  },5000);
</script>

</body>
</html>
